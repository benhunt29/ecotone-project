<div id="project-page">
<!-- just trying out some layout here -->
<!--<md-content>-->
    <md-content flex layout-padding>
        <div layout layout-sm="column">
            <!-- Autocomplete -->
            <h2>Project Name</h2>
            <md-autocomplete
                    md-selected-item="projectName"
                    md-search-text="searchText"
                    md-items="item in querySearch(searchText)"
                    md-item-text="item.project_name"
                    md-min-length="0"
                    placeholder="Project Name">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{projectList.project_name}}</span>
                </md-item-template>
                <md-not-found>
                    No matches found for "{{searchText}}".
                </md-not-found>
            </md-autocomplete>
            <!--<input id="pName" type="text"  ng-model="project.name" />-->
        </div>
        <div>
            <md-input-container flex>
                <label for="projectDescription">Project Description: {{projectList.project_description}}</label>
                <input id="projectDescription"  ng-model="projectDescription" />
            </md-input-container>
        </div>
    </md-content>

    <div ng-controller="projectsCtrl">
        <md-content>
            <table>

                <tr>
                    <th>Category</th>
                    <th >Sub-Category</th>
                    <th>Weight</th>
                    <th>CO<sub>2</sub></th>

                </tr>

                <tr ng-repeat="project in projects">
                    <td>{{projectList.category}}</td>
                    <td>{{projectList.subcategory}}</td>
                    <td>{{projectList.weight}}{{projectList.units}}</td>
                    <td>{{projectList.co2_offset}}metric tons</td>

                </tr>

                <!--</tr>-->

                    <!--<td>Total C0<sub>2</sub>: </td>-->

            </table>
        </md-content>

    </div>
</div>
