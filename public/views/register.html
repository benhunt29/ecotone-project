<div class="content-layout" id="register-page" ng-controller="createAccountCtrl" layout="column" ng-cloak>
    <h2>Create an Account</h2>
    <!-- Account Information -->
    <form name="createAccountForm">
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>First Name</label>
                <input ng-model="user.firstName" required>
            </md-input-container>
            <md-input-container flex>
                <label>Last Name</label>
                <input ng-model="user.lastName" required>
            </md-input-container>
        </md-content>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Title</label>
                <input ng-model="user.title">
            </md-input-container>
        </md-content>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Company Name</label>
                <input ng-model="user.companyName">
            </md-input-container>
        </md-content>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Zip Code</label>
                <input ng-model="user.zipCode" ng-pattern="\d{5}?" required>
            </md-input-container>
        </md-content>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Email</label>
                <input ng-model="user.email" type="email" required>
            </md-input-container>
        </md-content>

        <!-- User Login Credentials -->
        <h2>Create a Username and Password</h2>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Username</label>
                <input ng-model="user.username" type="string" required>
            </md-input-container>
        </md-content>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Password (at least 8 characters with one number) </label>
                <input ng-model="user.password" type="password" ng-minlength="8" ng-maxlength="20" ng-pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
            </md-input-container>
        </md-content>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Confirm Password</label>
                <input ng-model="user.passwordConfirm" type="password" required>
            </md-input-container>
        </md-content>
        <md-content layout-padding layout="row" layout-sm="column">
            <md-button class="md-accent md-raised" ng-click= "processForm(user)" type="submit" value="Save">Save</md-button>
        </md-content>
    </form>
</div>
